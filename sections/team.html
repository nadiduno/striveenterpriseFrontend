<div class="container py-5">
  <div class="mb-5 text-center text-lg-left">
    <p class="section-subtitle">
      <span class="dot bg-warning rounded-circle d-inline-block mr-2"></span>Our

                  />

                    src="img/person_3.jpg"

                    href="#"

                    >Read More</a
                  >

              </div>

              <!-- Card 4 -->
              <div class="col-md-3 col-12">
                <div class="team-card text-center">
                  <img
                    src="img/person_4.jpg"
                    alt="Jimena Soto"
                    class="img-fluid rounded-circle mb-3"

                  <h3 class="team-name">Jimena Soto</h3>
                  <p class="team-position">Math Teacher</p>
                  <a

          </div>

          <!-- Slide 2 (1 card) -->
          <div class="carousel-item">

                  <img

            </div>
          </div>
        </div>

        <!-- Controles do carrossel -->
        <a
          class="carousel-control-prev"
          href="#teamCarousel"
          role="button"
          data-slide="prev"
        >
          <span
            class="carousel-control-prev-icon bg-primary rounded-circle p-2"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#teamCarousel"
          role="button"
          data-slide="next"
