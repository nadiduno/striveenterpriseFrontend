<div>
  <div class="container position-Hero position-texto">
    <div class="d-flex justify-content-between py-2">
      <img src="img/LOGO.png" alt="Logo Universidad" class="logo-universidad" />

      <div class="d-flex link-Hero">
        <ul
          class="navbar-nav ml-auto container d-flex flex-column flex-md-row align-items-center"
        >
          <li class="nav-item">
            <a class="nav-link" href="#about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#study-careers">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#team">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#foot">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>

    <div
      class="container d-flex flex-column flex-md-row align-items-center justify-content-between"
    >
      <div class="hero-content text-center text-md-left mb-5 mb-md-0">
        <p class="textoMain">Welcome a the University</p>
        <h1 class="font-weight-bold">
          We are an online <br />platform to make learning
        </h1>
        <a href="#" class="btn mt-4 buttonBasic">Get Now</a>
      </div>
      

      <div class="registration-form-wrapper">
        <div class="card registration-card shadow-lg">
          <div class="card-header text-white text-center">
            <h5 class="mb-0">Register Now !</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                  aria-label="Your Name"
                  required
                />
              </div>
              <div class="form-group d-flex">
                <input
                  type="email"
                  class="form-control mr-2"
                  id="email"
                  placeholder="Email"
                  aria-label="Your Email"
                  required
                />
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Phone"
                  aria-label="Your Phone Number"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Subject"
                  aria-label="Subject of your message"
                  required
                />
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Message"
                  aria-label="Your Message"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-send btn-block buttonBasic">
                Send
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
